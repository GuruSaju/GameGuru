<h2>Guru's Games</h2>
<ul class ="gamesUl">
  <li *ngFor = "let game of games" [class.selectedGame] = "game === selectedGame" (click) = "onSelect(game)">
    <span class = "badge">{{game.serialNo}} </span>{{game.name}}
  </li>
</ul>

<div *ngIf="selectedGame">
 
  <h2>{{ selectedGame.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedGame.serialNo}}</div>
  <div>
    <label>Review:
      <input [(ngModel)]="selectedGame.review" placeholder="review">
    </label>
  </div>
 
</div>
